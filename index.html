<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG Radar - Aligned Pro</title>
    <style>
        :root {
            --primary: #FF3B30; /* Apple Red */
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        /* --- 修改核心：使用 Grid 实现强制等高 --- */
        .container {
            display: grid;
            /* 定义两列，宽度相等 */
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
            width: 100%;
            max-width: 1000px; /*稍微限制总宽，让界面更精致*/
            align-items: stretch; /* 关键：强制拉伸对齐高度 */
        }

        /* 通用卡片样式 */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            /* 保证内容在高度拉伸时也能合理分布 */
            justify-content: flex-start; 
        }

        /* 左侧控制区 */
        .controls {
            /* 确保左侧内容撑满高度，分布对齐 */
            justify-content: space-between; 
        }

        /* 右侧预览区 */
        .preview-area {
            align-items: center;
            position: relative;
            padding-top: 0; /* 标题现在是HTML，不需要顶部留白 */
        }

        /* --- 标题对齐优化 --- */
        /* 右侧标题不再画在Canvas里，而是作为HTML元素，为了和左侧对齐 */
        .chart-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            /* 这里的 margin-top 用来微调，使其和左边的输入框视觉水平对齐 */
            margin-top: 5px; 
        }

        .chart-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            color: var(--text-main);
        }
        
        .chart-subtitle {
            font-size: 0.8em;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 输入组微调 */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 滑块样式 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #F2F2F7;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--text-main);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border: 2px solid #fff; /* 增加白边，更精致 */
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary); /* 悬停变色 */
        }

        .value-display {
            color: var(--primary);
            font-feature-settings: "tnum";
            font-weight: 800;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #F2F2F7;
            border: 1px solid transparent;
            color: var(--text-main);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
            outline: none;
        }

        /* 按钮 */
        .btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            font-size: 1rem;
            margin-top: auto; /* 将按钮推到底部，保证左右底部对齐 */
        }

        .btn:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .file-upload {
            text-align: center;
            background: #fff;
            border: 2px dashed #E5E5EA;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-sub);
            font-size: 0.9em;
            transition: all 0.3s;
            /* 让上传框和标题区域对齐 */
            height: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #FFF0F0;
        }

        hr {
            border: 0;
            border-top: 1px solid #F2F2F7;
            margin: 25px 0;
        }

        #hidden-img { display: none; }

        /* Canvas设置 */
        canvas {
            width: 100%;
            height: auto;
            /* 限制高度，防止把卡片撑得比左边高 */
            max-height: 500px; 
            object-fit: contain;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column; /* 手机上改回单列 */
                gap: 30px;
            }
            
            /* 手机上可以稍微放松高度限制 */
            .card {
                height: auto; 
            }
        }
    </style>
</head>
<body>

    <h1>ANIME RADAR <span style="color:var(--primary)">.PRO</span></h1>

    <div class="container">
        <div class="card controls">
            
            <div>
                <div class="input-group">
                    <div class="file-upload" onclick="document.getElementById('coverInput').click()">
                        <span>点击替换封面图</span>
                        <span style="font-size: 0.8em; opacity: 0.6; margin-top:4px">(推荐正方形)</span>
                    </div>
                    <input type="file" id="coverInput" accept="image/*" style="display: none" onchange="handleImageUpload(this)">
                </div>

                <div class="input-group">
                    <label>番剧名称</label>
                    <input type="text" id="animeTitleInput" value="进击的巨人" oninput="updateTitle()">
                </div>

                <hr>

                <div class="input-group">
                    <label>剧情脚本 (Story) <span class="value-display" id="v1">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v1', this.value)">
                </div>
                <div class="input-group">
                    <label>作画视觉 (Visuals) <span class="value-display" id="v2">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v2', this.value)">
                </div>
                <div class="input-group">
                    <label>角色塑造 (Character) <span class="value-display" id="v3">8</span></label>
                    <input type="range" min="4" max="10" step="1" value="8" oninput="updateVal('v3', this.value)">
                </div>
                <div class="input-group">
                    <label>音乐音效 (Sound) <span class="value-display" id="v4">10</span></label>
                    <input type="range" min="4" max="10" step="1" value="10" oninput="updateVal('v4', this.value)">
                </div>
                <div class="input-group">
                    <label>演出表现 (Direction) <span class="value-display" id="v5">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v5', this.value)">
                </div>
            </div>

            <button class="btn" onclick="downloadImage()">保存高清分析图</button>
        </div>

        <div class="card preview-area" id="captureArea">
            
            <div class="chart-header">
                <h2 class="chart-title" id="displayTitle">进击的巨人</h2>
                <div class="chart-subtitle">RADAR ANALYSIS</div>
            </div>

            <canvas id="radarCanvas" width="800" height="650"></canvas>
            <img id="hidden-img" alt="hidden">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLORS = {
            primary: '#FF3B30',
            bg: '#FFFFFF',
            grid: '#E5E5EA',
            text: '#1D1D1F',
            subText: '#86868B',
            fill: 'rgba(255, 59, 48, 0.25)'
        };

        let uploadedImage = null;

        window.onload = function() {
            draw();
        };

        function updateTitle() {
            const val = document.getElementById('animeTitleInput').value;
            document.getElementById('displayTitle').innerText = val;
            // 标题变了不需要重绘 Canvas，因为标题现在在 Canvas 外面
        }

        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
            draw();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('hidden-img');
                    img.src = e.target.result;
                    img.onload = function() {
                        uploadedImage = img;
                        draw();
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function draw() {
            // 设置高清绘图
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 重要：Canvas背景设为透明，因为我们现在有了白色的卡片底
            // 如果导出时需要白底，我们在 downloadImage 函数里处理

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 40; // 稍微上移，给底部统计留空间
            const radius = 200; // 调整半径大小以适配
            
            const labels = ["剧情脚本", "作画视觉", "角色塑造", "音乐音效", "演出表现"];
            const labelsEn = ["STORY", "VISUALS", "CHARACTER", "SOUND", "DIRECTION"];
            
            const values = [
                parseInt(document.getElementById('v1').innerText),
                parseInt(document.getElementById('v2').innerText),
                parseInt(document.getElementById('v3').innerText),
                parseInt(document.getElementById('v4').innerText),
                parseInt(document.getElementById('v5').innerText)
            ];

            // --- 绘制网格 ---
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = COLORS.grid;
            
            for (let i = 0; i <= 5; i++) {
                ctx.beginPath();
                const r = (radius / 5) * i;
                for (let j = 0; j < 5; j++) {
                    const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.stroke();
            }

            // --- 绘制数据 ---
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = COLORS.primary;
            ctx.fillStyle = COLORS.fill;

            for (let j = 0; j < 5; j++) {
                let val = values[j];
                let percent = (val - 4) / 6; 
                if (percent < 0) percent = 0; 
                
                const r = radius * percent;
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                
                if (j === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            // 阴影
            ctx.shadowColor = "rgba(255, 59, 48, 0.4)";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.stroke();

            // --- 绘制标签 ---
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const textRadius = radius + 60; 
                const x = centerX + Math.cos(angle) * textRadius;
                const y = centerY + Math.sin(angle) * textRadius;

                ctx.textAlign = "center";
                // 中文
                ctx.font = "700 24px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.text;
                ctx.fillText(labels[j], x, y - 10);
                
                // 英文
                ctx.font = "600 13px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.subText;
                ctx.fillText(labelsEn[j], x, y + 8);

                // 分数
                ctx.font = "800 32px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.primary;
                ctx.fillText(values[j], x, y + 45);
            }

            // --- 绘制中心封面 ---
            if (uploadedImage) {
                ctx.save();
                ctx.beginPath();
                const imgR = 40; 
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                const scale = Math.max(imgR*2 / uploadedImage.width, imgR*2 / uploadedImage.height);
                const w = uploadedImage.width * scale;
                const h = uploadedImage.height * scale;
                ctx.drawImage(uploadedImage, centerX - w/2, centerY - h/2, w, h);
                ctx.restore();

                ctx.beginPath();
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            // --- 底部统计 ---
            const avgScore = (values.reduce((a, b) => a + b, 0) / 5).toFixed(1);
            const maxVal = Math.max(...values);
            const maxLabels = labels.filter((_, i) => values[i] === maxVal);
            let bestStatText = maxLabels.join("/");
            if (bestStatText.length > 8) bestStatText = maxLabels[0] + "...";

            const statsY = canvas.height - 60;
            
            // 左侧统计
            ctx.textAlign = "center";
            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 16px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("AVERAGE SCORE", centerX - 150, statsY);
            
            ctx.fillStyle = COLORS.text;
            ctx.font = "800 40px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(avgScore, centerX - 150, statsY + 40);

            // 分割线
            ctx.beginPath();
            ctx.moveTo(centerX, statsY);
            ctx.lineTo(centerX, statsY + 40);
            ctx.strokeStyle = "#E5E5EA";
            ctx.lineWidth = 2;
            ctx.stroke();

            // 右侧统计
            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 16px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("BEST FIELD", centerX + 150, statsY);

            ctx.fillStyle = COLORS.primary; 
            ctx.font = "700 28px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(bestStatText, centerX + 150, statsY + 35);
        }

        function downloadImage() {
            // 因为现在标题在Canvas外面了，我们不能只下载Canvas
            // 简单的方案：创建一个临时的Canvas，把标题写进去再下载
            // 或者：为了简单起见，我们还是只下载雷达图部分，但把标题临时画进去
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height + 100; // 增加高度给标题
            const tCtx = tempCanvas.getContext('2d');
            
            // 1. 填充白底
            tCtx.fillStyle = "#FFFFFF";
            tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // 2. 绘制标题
            const title = document.getElementById('displayTitle').innerText;
            tCtx.fillStyle = COLORS.text;
            tCtx.font = "800 60px -apple-system, BlinkMacSystemFont, sans-serif";
            tCtx.textAlign = "center";
            tCtx.fillText(title, tempCanvas.width/2, 80);

            // 3. 绘制原来的Canvas内容
            tCtx.drawImage(canvas, 0, 100); // 下移100像素

            const link = document.createElement('a');
            link.download = `${document.getElementById('displayTitle').innerText}_Radar.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
