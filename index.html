<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG五维战力图生成器 - Ultimate</title>
    <style>
        :root {
            --primary: #FF3B30; /* Apple System Red - 更加正的红色 */
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        /* 左侧控制面板 */
        .controls {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 极简滑动条 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #E5E5EA;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--text-main); /* 黑色滑块，更酷 */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            color: var(--primary);
            font-feature-settings: "tnum";
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #F2F2F7;
            border: none;
            color: var(--text-main);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            font-weight: 500;
        }

        /* 预览区域 */
        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            position: relative;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        /* 按钮 */
        .btn {
            background: var(--text-main); /* 纯黑按钮 */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .file-upload {
            margin-bottom: 20px;
            text-align: center;
            background: #F2F2F7;
            border: 1px dashed #C7C7CC;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-sub);
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        #hidden-img { display: none; }

        /* 统计数据辅助显示（可选，手机端看数据更直观） */
        .stats-panel {
            margin-top: 20px;
            padding: 15px;
            background: #F9F9F9;
            border-radius: 10px;
            font-size: 0.85em;
            color: var(--text-sub);
            display: none; /* 默认隐藏，因为canvas里已经画了 */
        }
    </style>
</head>
<body>

    <h1>ANIME RADAR <span style="color:var(--primary)">.PRO</span></h1>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <div class="file-upload" onclick="document.getElementById('coverInput').click()">
                    点击替换中心封面<br>
                    <span style="opacity: 0.6; font-size: 0.8em">建议使用正方形图片</span>
                </div>
                <input type="file" id="coverInput" accept="image/*" style="display: none" onchange="handleImageUpload(this)">
            </div>

            <div class="input-group">
                <label>番剧名称</label>
                <input type="text" id="animeTitle" value="进击的巨人" oninput="draw()">
            </div>

            <hr style="border: 0; border-top: 1px solid #E5E5EA; margin: 25px 0;">

            <div class="input-group">
                <label>剧情脚本 (Story) <span class="value-display" id="v1">9</span></label>
                <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v1', this.value)">
            </div>
            <div class="input-group">
                <label>作画视觉 (Visuals) <span class="value-display" id="v2">9</span></label>
                <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v2', this.value)">
            </div>
            <div class="input-group">
                <label>角色塑造 (Character) <span class="value-display" id="v3">8</span></label>
                <input type="range" min="4" max="10" step="1" value="8" oninput="updateVal('v3', this.value)">
            </div>
            <div class="input-group">
                <label>音乐音效 (Sound) <span class="value-display" id="v4">10</span></label>
                <input type="range" min="4" max="10" step="1" value="10" oninput="updateVal('v4', this.value)">
            </div>
            <div class="input-group">
                <label>演出表现 (Direction) <span class="value-display" id="v5">9</span></label>
                <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v5', this.value)">
            </div>

            <button class="btn" onclick="downloadImage()">保存分析图</button>
        </div>

        <div class="preview-area">
            <canvas id="radarCanvas" width="800" height="900"></canvas>
            <img id="hidden-img" alt="hidden">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        // 固定的 Apple Style 配色
        const COLORS = {
            primary: '#FF3B30', // 主色红
            bg: '#FFFFFF',      // 背景白
            grid: '#E5E5EA',    // 网格灰
            text: '#1D1D1F',    // 标题黑
            subText: '#86868B', // 副标灰
            fill: 'rgba(255, 59, 48, 0.25)' // 填充色
        };

        let uploadedImage = null;

        window.onload = function() {
            draw();
        };

        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
            draw();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('hidden-img');
                    img.src = e.target.result;
                    img.onload = function() {
                        uploadedImage = img;
                        draw(); // 不再提取颜色，保持风格统一
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 填充白色背景（防止导出png时背景透明看不清字）
            // 如果你一定要透明背景，可以注释掉下面这两行，但建议保留以获得卡片感
            // ctx.fillStyle = COLORS.bg;
            // ctx.fillRect(0,0, canvas.width, canvas.height);

            // 布局参数
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 20; // 稍微上移一点，给底部统计留空间
            const radius = 240;
            const labels = ["剧情脚本", "作画视觉", "角色塑造", "音乐音效", "演出表现"];
            const labelsEn = ["STORY", "VISUALS", "CHARACTER", "SOUND", "DIRECTION"];
            
            const values = [
                parseInt(document.getElementById('v1').innerText),
                parseInt(document.getElementById('v2').innerText),
                parseInt(document.getElementById('v3').innerText),
                parseInt(document.getElementById('v4').innerText),
                parseInt(document.getElementById('v5').innerText)
            ];

            // --- 1. 绘制标题 (增加间距) ---
            const title = document.getElementById('animeTitle').value;
            ctx.fillStyle = COLORS.text;
            ctx.font = "800 64px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.textAlign = "center";
            ctx.fillText(title, centerX, 80); // 标题位置固定在顶部

            // --- 2. 绘制网格 (极简灰线) ---
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = COLORS.grid;
            
            // 同心圆网格
            for (let i = 0; i <= 5; i++) {
                ctx.beginPath();
                const r = (radius / 5) * i;
                for (let j = 0; j < 5; j++) {
                    const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            // 轴线
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.stroke();
            }

            // --- 3. 绘制数据多边形 ---
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = COLORS.primary;
            ctx.fillStyle = COLORS.fill;

            for (let j = 0; j < 5; j++) {
                let val = values[j];
                // 映射: 4分是中心点(0)，10分是外圈(100%)
                // 公式: (val - 4) / 6
                let percent = (val - 4) / 6; 
                if (percent < 0) percent = 0; 
                
                const r = radius * percent;
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                
                if (j === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            // 简单的发光效果
            ctx.shadowColor = "rgba(255, 59, 48, 0.4)";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset
            ctx.stroke();

            // --- 4. 绘制文字标签 ---
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                // 把文字推得更远一点，彻底防止重叠
                const textRadius = radius + 65; 
                const x = centerX + Math.cos(angle) * textRadius;
                const y = centerY + Math.sin(angle) * textRadius;

                // 中文指标
                ctx.font = "700 22px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.text;
                ctx.fillText(labels[j], x, y - 10);
                
                // 英文指标
                ctx.font = "600 12px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.subText;
                ctx.fillText(labelsEn[j], x, y + 8);

                // 分数 (整数)
                ctx.font = "800 32px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.primary;
                ctx.fillText(values[j], x, y + 45);
            }

            // --- 5. 绘制中心封面图 (核心圆球) ---
            if (uploadedImage) {
                ctx.save();
                ctx.beginPath();
                const imgR = 45; // 中心圆的大小
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.closePath();
                
                // 裁剪
                ctx.clip();
                
                // 绘制图片
                const scale = Math.max(imgR*2 / uploadedImage.width, imgR*2 / uploadedImage.height);
                const w = uploadedImage.width * scale;
                const h = uploadedImage.height * scale;
                ctx.drawImage(uploadedImage, centerX - w/2, centerY - h/2, w, h);
                ctx.restore();

                // 绘制白色边框，让图片和网格区分开
                ctx.beginPath();
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            // --- 6. 底部统计区域 (新增) ---
            const avgScore = (values.reduce((a, b) => a + b, 0) / 5).toFixed(1);
            // 找最高分
            const maxVal = Math.max(...values);
            // 找最高分对应的标签（可能有多个）
            const maxLabels = labels.filter((_, i) => values[i] === maxVal);
            const bestStatText = maxLabels.join(" / ");

            const statsY = canvas.height - 100;
            
            // 左边：综合评分
            ctx.textAlign = "center";
            ctx.fillStyle = COLORS.subText;
            ctx.font = "500 20px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("AVERAGE SCORE", centerX - 180, statsY);
            
            ctx.fillStyle = COLORS.text;
            ctx.font = "800 50px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(avgScore, centerX - 180, statsY + 50);

            // 中间：分割线
            ctx.beginPath();
            ctx.moveTo(centerX, statsY);
            ctx.lineTo(centerX, statsY + 50);
            ctx.strokeStyle = "#E5E5EA";
            ctx.lineWidth = 2;
            ctx.stroke();

            // 右边：最强领域
            ctx.fillStyle = COLORS.subText;
            ctx.font = "500 20px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("BEST PERFORMANCE", centerX + 180, statsY);

            ctx.fillStyle = COLORS.primary; // 用红色高亮最强项
            ctx.font = "700 30px -apple-system, BlinkMacSystemFont, sans-serif";
            // 如果文字太长，稍微缩小字体
            if (bestStatText.length > 5) ctx.font = "700 24px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(bestStatText, centerX + 180, statsY + 45);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `${document.getElementById('animeTitle').value}_Analysis.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
