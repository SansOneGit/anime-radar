<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACG Radar - Transparent Export</title>
    <style>
        :root {
            --primary: #FF3B30;
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden; 
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            align-items: stretch; 
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .controls {
            justify-content: space-between; 
        }

        .preview-area {
            align-items: center;
            position: relative;
            padding-top: 50px; 
            padding-bottom: 40px;
        }

        .chart-header {
            width: 100%;
            text-align: center;
            margin-bottom: 50px; 
            margin-top: 0;
        }

        .chart-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            color: var(--text-main);
        }
        
        .chart-subtitle {
            font-size: 0.8em;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px; 
            background: #F2F2F7;
            border-radius: 2px;
            outline: none;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px; 
            height: 24px;
            background: var(--text-main);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border: 3px solid #fff;
            margin-top: -10px; 
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        .value-display {
            color: var(--primary);
            font-feature-settings: "tnum";
            font-weight: 800;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #F2F2F7;
            border: 1px solid transparent;
            color: var(--text-main);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
            outline: none;
        }
        
        input[type="text"]::placeholder {
            color: #999;
            opacity: 0.6;
        }

        .btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            font-size: 1rem;
            margin-top: auto; 
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .file-upload {
            text-align: center;
            background: #fff;
            border: 2px dashed #E5E5EA;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-sub);
            font-size: 0.9em;
            transition: all 0.3s;
            height: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #FFF0F0;
        }

        hr {
            border: 0;
            border-top: 1px solid #F2F2F7;
            margin: 25px 0;
        }

        #hidden-img { display: none; }

        canvas {
            width: 100%;
            height: auto;
            max-height: 700px; 
            object-fit: contain;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px; 
            }

            h1 {
                font-size: 6vw; 
                white-space: nowrap;
                margin-bottom: 25px;
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 25px;
            }
            
            .card { 
                height: auto; 
                padding: 20px; 
            }
            
            .preview-area { padding-top: 30px; }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 28px;
                height: 28px;
                margin-top: -12px;
            }
        }
    </style>
</head>
<body>

    <h1>ANIME RADAR <span style="color:var(--primary)">.PRO</span></h1>

    <div class="container">
        <div class="card controls">
            <div>
                <div class="input-group">
                    <div class="file-upload" onclick="document.getElementById('coverInput').click()">
                        <span>点击替换封面图</span>
                        <span style="font-size: 0.8em; opacity: 0.6; margin-top:4px">(推荐正方形)</span>
                    </div>
                    <input type="file" id="coverInput" accept="image/*" style="display: none" onchange="handleImageUpload(this)">
                </div>

                <div class="input-group">
                    <label>番剧名称</label>
                    <input type="text" id="animeTitleInput" placeholder="请输入动漫名称" oninput="updateTitle()">
                </div>

                <hr>
                
                <div class="input-group">
                    <label>剧情脚本 (Story) <span class="value-display" id="v1">5</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="5" oninput="updateVal('v1', this.value)">
                </div>
                <div class="input-group">
                    <label>作画视觉 (Visuals) <span class="value-display" id="v2">5</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="5" oninput="updateVal('v2', this.value)">
                </div>
                <div class="input-group">
                    <label>角色塑造 (Character) <span class="value-display" id="v3">5</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="5" oninput="updateVal('v3', this.value)">
                </div>
                <div class="input-group">
                    <label>音乐音效 (Sound) <span class="value-display" id="v4">5</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="5" oninput="updateVal('v4', this.value)">
                </div>
                <div class="input-group">
                    <label>演出表现 (Direction) <span class="value-display" id="v5">5</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="5" oninput="updateVal('v5', this.value)">
                </div>
            </div>

            <button class="btn" onclick="downloadImage()">导出透明 PNG</button>
        </div>

        <div class="card preview-area" id="captureArea">
            <div class="chart-header">
                <h2 class="chart-title" id="displayTitle">番剧</h2>
                <div class="chart-subtitle">RADAR ANALYSIS</div>
            </div>

            <canvas id="radarCanvas" width="800" height="900"></canvas>
            <img id="hidden-img" alt="hidden">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLORS = {
            primary: '#FF3B30',
            bg: '#FFFFFF',
            grid: '#E5E5EA',
            text: '#1D1D1F',
            subText: '#86868B',
            fill: 'rgba(255, 59, 48, 0.25)',
            statsBg: '#F5F5F7'
        };

        let uploadedImage = null;

        window.onload = function() {
            draw();
        };

        function updateTitle() {
            const val = document.getElementById('animeTitleInput').value;
            document.getElementById('displayTitle').innerText = val ? val : "番剧";
        }

        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
            draw();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('hidden-img');
                    img.src = e.target.result;
                    img.onload = function() {
                        uploadedImage = img;
                        draw();
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        }

        function draw() {
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = 320; 
            const radius = 200; 
            
            const labels = ["剧情脚本", "作画视觉", "角色塑造", "音乐音效", "演出表现"];
            const labelsEn = ["STORY", "VISUALS", "CHARACTER", "SOUND", "DIRECTION"];
            
            const values = [
                parseFloat(document.getElementById('v1').innerText),
                parseFloat(document.getElementById('v2').innerText),
                parseFloat(document.getElementById('v3').innerText),
                parseFloat(document.getElementById('v4').innerText),
                parseFloat(document.getElementById('v5').innerText)
            ];

            // Grid
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = COLORS.grid;
            for (let i = 0; i <= 5; i++) {
                ctx.beginPath();
                const r = (radius / 5) * i;
                for (let j = 0; j < 5; j++) {
                    const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.closePath(); ctx.stroke();
            }
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.stroke();
            }

            // Data Polygon
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = COLORS.primary;
            ctx.fillStyle = COLORS.fill;
            for (let j = 0; j < 5; j++) {
                let val = values[j];
                let percent = val / 10; if (percent < 0) percent = 0; 
                const r = radius * percent;
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                if (j === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.shadowColor = "rgba(255, 59, 48, 0.4)";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.stroke();

            // Labels
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const textRadius = radius + 65; 
                const x = centerX + Math.cos(angle) * textRadius;
                const y = centerY + Math.sin(angle) * textRadius;
                ctx.textAlign = "center";
                ctx.font = "700 24px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.text;
                ctx.fillText(labels[j], x, y - 10);
                ctx.font = "600 13px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.subText;
                ctx.fillText(labelsEn[j], x, y + 8);
                ctx.font = "800 32px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.primary;
                ctx.fillText(values[j], x, y + 45);
            }

            // Cover Image
            if (uploadedImage) {
                ctx.save();
                ctx.beginPath();
                const imgR = 40; 
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.closePath(); ctx.clip();
                const scale = Math.max(imgR*2 / uploadedImage.width, imgR*2 / uploadedImage.height);
                const w = uploadedImage.width * scale;
                const h = uploadedImage.height * scale;
                ctx.drawImage(uploadedImage, centerX - w/2, centerY - h/2, w, h);
                ctx.restore();
                ctx.beginPath();
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.strokeStyle = "white"; ctx.lineWidth = 4; ctx.stroke();
            }

            // --- Stats Card ---
            const avgScore = (values.reduce((a, b) => a + b, 0) / 5).toFixed(1);
            const maxVal = Math.max(...values);
            let maxLabels = labels.filter((_, i) => values[i] === maxVal);
            
            if (maxLabels.length === 5) {
                maxLabels = ["无"];
            }
            
            let rightFontSize = 34; 
            let lineHeight = 38;
            if (maxLabels.length > 2) { 
                rightFontSize = 26; 
                lineHeight = 30; 
            }
            const rightFontStr = `800 ${rightFontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;

            let leftFontSize = rightFontSize;
            if (maxLabels.length > 1) { leftFontSize = 52; }
            const leftFontStr = `800 ${leftFontSize}px -apple-system, BlinkMacSystemFont, sans-serif`;

            let baseHeight = 120;
            let addedHeight = 0;
            if (maxLabels.length > 1) {
                addedHeight = (maxLabels.length - 1) * lineHeight;
            }
            
            const statsBoxY = 640;
            const statsBoxW = 560;
            const statsBoxH = baseHeight + addedHeight;
            const statsBoxR = 24;

            ctx.fillStyle = COLORS.statsBg;
            ctx.roundRect(centerX - statsBoxW/2, statsBoxY, statsBoxW, statsBoxH, statsBoxR);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(centerX, statsBoxY + 25);
            ctx.lineTo(centerX, statsBoxY + statsBoxH - 25);
            ctx.strokeStyle = "#D1D1D6"; ctx.lineWidth = 2; ctx.stroke();

            const textStartY = statsBoxY + 85;

            // Right
            const rightX = centerX + statsBoxW/4;
            ctx.textAlign = "center";
            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 14px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("最强领域 / BEST", rightX, statsBoxY + 35);
            ctx.fillStyle = COLORS.primary; 
            ctx.font = rightFontStr; 
            maxLabels.forEach((label, i) => {
                ctx.fillText(label, rightX, textStartY + (i * lineHeight));
            });

            // Left
            const leftX = centerX - statsBoxW/4;
            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 14px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("综合评分 / AVERAGE", leftX, statsBoxY + 35);
            ctx.fillStyle = COLORS.text;
            ctx.font = leftFontStr; 
            let leftY = textStartY;
            if (maxLabels.length > 1) {
                leftY = textStartY + ((maxLabels.length - 1) * lineHeight) / 2;
            }
            ctx.fillText(avgScore, leftX, leftY); 
        }

        // --- 核心修复：透明背景 & 手机端弹窗提示 ---
        function downloadImage() {
            // 1. 判断是否为移动端
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 手机端：提示截图
                alert("如无法下载，请截图保存");
            }

            // 2. 准备画布
            const tempCanvas = document.createElement('canvas');
            const headerHeight = 140; 
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height + headerHeight; 
            const tCtx = tempCanvas.getContext('2d');
            
            // 3. 关键修改：【不要】填充白色背景，保持透明
            // tCtx.fillStyle = "#FFFFFF";
            // tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            // 默认就是透明的，所以什么都不用填

            // 4. 绘制标题（文字在透明背景上，注意深色文字在深色底可能会看不清，但这符合"透明PNG"的要求）
            const title = document.getElementById('displayTitle').innerText;
            tCtx.fillStyle = COLORS.text; 
            tCtx.font = "800 50px -apple-system, BlinkMacSystemFont, sans-serif";
            tCtx.textAlign = "center";
            tCtx.fillText(title, tempCanvas.width/2, 80); 

            // 5. 绘制副标题
            tCtx.fillStyle = COLORS.primary;
            tCtx.font = "700 16px -apple-system, BlinkMacSystemFont, sans-serif";
            tCtx.letterSpacing = "4px";
            tCtx.fillText("RADAR ANALYSIS", tempCanvas.width/2, 115);

            // 6. 绘制雷达图
            tCtx.drawImage(canvas, 0, headerHeight); 

            // 7. 触发下载
            const link = document.createElement('a');
            link.download = `${title}_Analysis.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
