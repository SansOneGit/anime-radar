<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACG Radar - Final Spacing</title>
    <style>
        :root {
            --primary: #FF3B30; /* Apple Red */
            --bg: #F5F5F7;
            --card-bg: #FFFFFF;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            align-items: stretch; /* 强制等高 */
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
        }

        .controls {
            justify-content: space-between; 
        }

        /* --- 修改点1：右侧卡片增加顶部内边距 --- */
        .preview-area {
            align-items: center;
            position: relative;
            padding-top: 50px; /* 让标题离方框顶部远一点 */
            padding-bottom: 40px;
        }

        /* --- 修改点2：增加标题下方的间距 --- */
        .chart-header {
            width: 100%;
            text-align: center;
            margin-bottom: 50px; /* 拉开标题和下方雷达图的距离 */
            margin-top: 0;
        }

        .chart-title {
            font-size: 2.8rem; /* 稍微加大标题 */
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            color: var(--text-main);
        }
        
        .chart-subtitle {
            font-size: 0.8em;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #F2F2F7;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--text-main);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border: 2px solid #fff;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        .value-display {
            color: var(--primary);
            font-feature-settings: "tnum";
            font-weight: 800;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #F2F2F7;
            border: 1px solid transparent;
            color: var(--text-main);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
            outline: none;
        }

        .btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            font-size: 1rem;
            margin-top: auto; 
        }

        .btn:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .file-upload {
            text-align: center;
            background: #fff;
            border: 2px dashed #E5E5EA;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            color: var(--text-sub);
            font-size: 0.9em;
            transition: all 0.3s;
            height: 80px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #FFF0F0;
        }

        hr {
            border: 0;
            border-top: 1px solid #F2F2F7;
            margin: 25px 0;
        }

        #hidden-img { display: none; }

        canvas {
            width: 100%;
            height: auto;
            max-height: 600px; /* 限制显示高度，防止溢出 */
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }
            .card { height: auto; }
            .preview-area { padding-top: 30px; }
        }
    </style>
</head>
<body>

    <h1>动漫五维图 <span style="color:var(--primary)">.Sans</span></h1>

    <div class="container">
        <div class="card controls">
            <div>
                <div class="input-group">
                    <div class="file-upload" onclick="document.getElementById('coverInput').click()">
                        <span>点击替换封面图</span>
                        <span style="font-size: 0.8em; opacity: 0.6; margin-top:4px">(推荐正方形)</span>
                    </div>
                    <input type="file" id="coverInput" accept="image/*" style="display: none" onchange="handleImageUpload(this)">
                </div>

                <div class="input-group">
                    <label>番剧名称</label>
                    <input type="text" id="animeTitleInput" value="进击的巨人" oninput="updateTitle()">
                </div>

                <hr>

                <div class="input-group">
                    <label>剧情脚本 (Story) <span class="value-display" id="v1">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v1', this.value)">
                </div>
                <div class="input-group">
                    <label>作画视觉 (Visuals) <span class="value-display" id="v2">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v2', this.value)">
                </div>
                <div class="input-group">
                    <label>角色塑造 (Character) <span class="value-display" id="v3">8</span></label>
                    <input type="range" min="4" max="10" step="1" value="8" oninput="updateVal('v3', this.value)">
                </div>
                <div class="input-group">
                    <label>音乐音效 (Sound) <span class="value-display" id="v4">10</span></label>
                    <input type="range" min="4" max="10" step="1" value="10" oninput="updateVal('v4', this.value)">
                </div>
                <div class="input-group">
                    <label>演出表现 (Direction) <span class="value-display" id="v5">9</span></label>
                    <input type="range" min="4" max="10" step="1" value="9" oninput="updateVal('v5', this.value)">
                </div>
            </div>

            <button class="btn" onclick="downloadImage()">保存高清分析图</button>
        </div>

        <div class="card preview-area" id="captureArea">
            <div class="chart-header">
                <h2 class="chart-title" id="displayTitle">进击的巨人</h2>
                <div class="chart-subtitle">RADAR ANALYSIS</div>
            </div>

            <canvas id="radarCanvas" width="800" height="800"></canvas>
            <img id="hidden-img" alt="hidden">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLORS = {
            primary: '#FF3B30',
            bg: '#FFFFFF',
            grid: '#E5E5EA',
            text: '#1D1D1F',
            subText: '#86868B',
            fill: 'rgba(255, 59, 48, 0.25)'
        };

        let uploadedImage = null;

        window.onload = function() {
            draw();
        };

        function updateTitle() {
            const val = document.getElementById('animeTitleInput').value;
            document.getElementById('displayTitle').innerText = val;
        }

        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
            draw();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('hidden-img');
                    img.src = e.target.result;
                    img.onload = function() {
                        uploadedImage = img;
                        draw();
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function draw() {
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // --- 坐标系统调整 ---
            const centerX = canvas.width / 2;
            // 修改点：将雷达图中心略微上移（因为我们增加了总高度，下面要留给统计）
            // 之前的 centerY 可能会导致和上方标题太近，这里设为 320 左右（总高800）
            const centerY = 320; 
            const radius = 200; 
            
            const labels = ["剧情脚本", "作画视觉", "角色塑造", "音乐音效", "演出表现"];
            const labelsEn = ["STORY", "VISUALS", "CHARACTER", "SOUND", "DIRECTION"];
            
            const values = [
                parseInt(document.getElementById('v1').innerText),
                parseInt(document.getElementById('v2').innerText),
                parseInt(document.getElementById('v3').innerText),
                parseInt(document.getElementById('v4').innerText),
                parseInt(document.getElementById('v5').innerText)
            ];

            // 绘制网格
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = COLORS.grid;
            
            for (let i = 0; i <= 5; i++) {
                ctx.beginPath();
                const r = (radius / 5) * i;
                for (let j = 0; j < 5; j++) {
                    const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.stroke();
            }

            // 绘制数据
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = COLORS.primary;
            ctx.fillStyle = COLORS.fill;

            for (let j = 0; j < 5; j++) {
                let val = values[j];
                let percent = (val - 4) / 6; 
                if (percent < 0) percent = 0; 
                
                const r = radius * percent;
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                
                if (j === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.shadowColor = "rgba(255, 59, 48, 0.4)";
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.stroke();

            // 绘制标签
            for (let j = 0; j < 5; j++) {
                const angle = (Math.PI * 2 * j / 5) - Math.PI / 2;
                const textRadius = radius + 65; 
                const x = centerX + Math.cos(angle) * textRadius;
                const y = centerY + Math.sin(angle) * textRadius;

                ctx.textAlign = "center";
                ctx.font = "700 24px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.text;
                ctx.fillText(labels[j], x, y - 10);
                
                ctx.font = "600 13px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.subText;
                ctx.fillText(labelsEn[j], x, y + 8);

                ctx.font = "800 32px -apple-system, BlinkMacSystemFont, sans-serif";
                ctx.fillStyle = COLORS.primary;
                ctx.fillText(values[j], x, y + 45);
            }

            // 绘制封面
            if (uploadedImage) {
                ctx.save();
                ctx.beginPath();
                const imgR = 40; 
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                const scale = Math.max(imgR*2 / uploadedImage.width, imgR*2 / uploadedImage.height);
                const w = uploadedImage.width * scale;
                const h = uploadedImage.height * scale;
                ctx.drawImage(uploadedImage, centerX - w/2, centerY - h/2, w, h);
                ctx.restore();

                ctx.beginPath();
                ctx.arc(centerX, centerY, imgR, 0, Math.PI * 2, true);
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            // --- 修改点4：底部统计下移 ---
            const avgScore = (values.reduce((a, b) => a + b, 0) / 5).toFixed(1);
            const maxVal = Math.max(...values);
            const maxLabels = labels.filter((_, i) => values[i] === maxVal);
            let bestStatText = maxLabels.join("/");
            if (bestStatText.length > 8) bestStatText = maxLabels[0] + "...";

            // 将统计数据放在画布的最下方 (Y=720左右)
            // 雷达图中心在320，半径200，底部边缘在520。所以720有足够的留白。
            const statsY = 720;
            
            ctx.textAlign = "center";
            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 16px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("AVERAGE SCORE", centerX - 150, statsY);
            
            ctx.fillStyle = COLORS.text;
            ctx.font = "800 40px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(avgScore, centerX - 150, statsY + 45);

            ctx.beginPath();
            ctx.moveTo(centerX, statsY);
            ctx.lineTo(centerX, statsY + 45);
            ctx.strokeStyle = "#E5E5EA";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = COLORS.subText;
            ctx.font = "600 16px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText("BEST FIELD", centerX + 150, statsY);

            ctx.fillStyle = COLORS.primary; 
            ctx.font = "700 28px -apple-system, BlinkMacSystemFont, sans-serif";
            ctx.fillText(bestStatText, centerX + 150, statsY + 40);
        }

        function downloadImage() {
            const tempCanvas = document.createElement('canvas');
            // 导出高度也增加，包含标题留白
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height + 150; 
            const tCtx = tempCanvas.getContext('2d');
            
            // 白底
            tCtx.fillStyle = "#FFFFFF";
            tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // 绘制标题 (位置也要调整，不能太靠上)
            const title = document.getElementById('displayTitle').innerText;
            tCtx.fillStyle = COLORS.text;
            tCtx.font = "800 64px -apple-system, BlinkMacSystemFont, sans-serif";
            tCtx.textAlign = "center";
            tCtx.fillText(title, tempCanvas.width/2, 100); // Title Y

            tCtx.fillStyle = COLORS.primary;
            tCtx.font = "700 20px -apple-system, BlinkMacSystemFont, sans-serif";
            tCtx.letterSpacing = "4px";
            tCtx.fillText("RADAR ANALYSIS", tempCanvas.width/2, 140);

            // 绘制雷达图，下移
            tCtx.drawImage(canvas, 0, 150); 

            const link = document.createElement('a');
            link.download = `${title}_Radar.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
